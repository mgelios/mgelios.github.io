<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tools</title>

    <link rel="stylesheet" type="text/css" href="../style/custom.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="../img/site.webmanifest">

    <script src="../content/other-news.js" ></script>
    <script src="../script/jsrender.min.js" ></script>

    <meta name="theme-color" content="#000000">
</head>
<body>
    <script src="../script/masonry.pkgd.min.js"></script>

    <script id="tools-cards" type="text/x-jsrender">
        {{for}}
            <div class="card width-part-lg-7 width-part-md-5">
                <div class="card-header">
                    <h3>{{:title}}</h3>
                </div>
                <div class="card-body">
                    {{for links}}
                        <a href="{{:link}}"><div>{{:linkText}}</div></a>
                    {{/for}}
                </div>
            </div>
        {{/for}}
    </script>

    <div class="flex-container">
        <section class="container-header">
            <a href="../test.html"><h1>News</h1></a>
        </section>
        <section id="cards-container" class="cards-container" data-masonry='{"percentPosition": true }'>
        </section>
    </div>

    <script>
        var $ = window.jsrender;
        var tmpl = $.templates("#tools-cards");
        var html = tmpl.render(cards);
        document.getElementById("cards-container").innerHTML = html;
    </script>
</body>
</html>
