<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Markdown</title>

    <link rel="stylesheet" type="text/css" href="../style/custom.css">

    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="../img/site.webmanifest">

    <script src="../script/marked.min.js" ></script>
    <script src="../script/common.js"></script>

    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="flex-container">
        <section class="container-header">
            <a href="../index.html"><h1 id="home-link-name">Markdown</h1></a>
        </section>
        <section class="cards-container">
            <section id="markdown-content">
            </section>
        </section>
    </div>

    <script>
        MarkdownFromURL("../content/markdown/" + getURLParam("item"))
            .then(content => {
                document.getElementById('markdown-content').innerHTML = marked.parse(content);
                updateCategoryPageWithName(getURLParam("item"));
            });
    </script>
</body>
</html>
