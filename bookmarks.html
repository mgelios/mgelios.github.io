<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>mg's start_page</title>

    <link rel="stylesheet" type="text/css" href="./style/bootstrap.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

    <script src="./content/categories.js" ></script>
    <script src="./script/jsrender.min.js" ></script>

    <meta name="theme-color" content="#000000">
</head>
<body>

    <script src="./script/bootstrap.min.js"></script>
    <script src="./script/masonry.pkgd.min.js"></script>

    <script id="category-cards" type="text/x-jsrender">
        {{for}}
            <div class="col-lg-4 col-md-6">
                <div class="card border-{{:color}} mb-3 mt-3">
                      <div class="card-body">
                          <h5 class="card-title">{{:title}}</h5>
                          <p class="card-text">{{:text}}</p>
                          <a href="{{:link}}" class="btn btn-{{:color}}">{{:linkButtonText}}</a>
                      </div>
                </div>
            </div>
        {{/for}}
    </script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand mb-0 h1">Bookmarks</a>
        </div>
    </nav>
    <div class="card-columns"></div>
    <div class="container">
        <div id="cards-row" class="row" data-masonry='{"percentPosition": true }'>
        </div>
   </div>

    <script>
        var $ = window.jsrender;
        var tmpl = $.templates("#category-cards");
        var html = tmpl.render(categories);
        document.getElementById("cards-row").innerHTML = html;
    </script>
</body>
</html>
