<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>test</title>

    <link rel="stylesheet" type="text/css" href="./style/custom.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

    <script src="./content/start_page.js" ></script>
    <script src="./script/jsrender.min.js" ></script>

    <meta name="theme-color" content="#000000">
</head>
<body>
    <script id="speed-dial-cards" type="text/x-jsrender">
        {{for}}
            <a href="{{:link}}" class="grid-item">
                <p><span class="badge">iM</span> {{:title}}</p>
            </a>
        {{/for}}
    </script>

    <nav id="nav-bar">
        <p>Nav text</p>
    </nav>

    <section id="search-section">
        <form action="https://www.google.com/search" method="get">
            <input type="text" class="text-input" name="q"/>
            <input type="submit" value="search" class="button"/>
        </form>
    </section>

    <section id="buttons-container" class="grid-container">
    </section>

    <script>
        var $ = window.jsrender;
        var tmpl = $.templates("#speed-dial-cards");
        var html = tmpl.render(speed_dial_links);
        document.getElementById("buttons-container").innerHTML = html;
    </script>
</body>
</html>
