<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>&#9875; start_page</title>

    <link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css">
</head>
<body>
    <script src="../script/bootstrap.min.js"></script>
    <script src="../script/masonry.pkgd.min.js"></script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">mgelios's start page &#128102;</span>
        </div>
    </nav>
    <div class="card-columns"></div>
    <div class="container">
       <div class="row"  data-masonry='{"percentPosition": true }'>
            <div class="col-lg-4 col-md-6">
                <div class="card text-bg-light mb-3 mt-3">
                      <div class="card-body">
                      <h5 class="card-title">&#128511; Social networks</h5>
                      <p class="card-text">Some social networks</p>
                      </div>
                      <div class="list-group list-group-flush">
                          <a href="https://www.youtube.com" class="list-group-item list-group-item-action"><span class="badge text-bg-danger">You</span> Youtube</a>
                          <a href="https://www.vk.com" class="list-group-item list-group-item-action"><span class="badge text-bg-primary">VK</span> VKontakte</a>
                          <a href="https://www.facebook.com" class="list-group-item list-group-item-action"><span class="badge text-bg-primary">F</span> Facebook</a>
                      </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card text-bg-primary mb-3 mt-3">
                      <div class="card-body">
                      <h5 class="card-title">&#127911; Podcasts</h5>
                      <p class="card-text">Some podcasts webasites</p>
                      </div>
                      <div class="list-group list-group-flush">
                          <a href="https://radio-t.com/" class="list-group-item list-group-item-action"><span class="badge bg-info">T</span> Radio-T</a>
                          <a href="https://beardycast.com/" class="list-group-item list-group-item-action"><span class="badge text-bg-warning">B</span> Beardycast</a>
                          <a href="https://podcast.umputun.com/" class="list-group-item list-group-item-action"><span class="badge text-bg-secondary">U</span> UWP</a>
                      </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="card text-bg-light mb-3 mt-3">
                      <div class="card-body">
                      <h5 class="card-title">&#128173; Inspiration</h5>
                      <p class="card-text">Some websites where I take inspiration</p>
                      </div>
                      <div class="list-group list-group-flush">
                          <a href="https://www.pinterest.com/" class="list-group-item list-group-item-action"><span class="badge text-bg-danger">P</span> Pinterest</a>
                          <a href="https://hackaday.io" class="list-group-item list-group-item-action"><span class="badge bg-dark">H</span> Hackaday</a>
                      </div>
                </div>
            </div>

       </div>
    </div>
</body>
</html>
