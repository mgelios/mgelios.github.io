<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit list of categories</title>

    <link rel="stylesheet" type="text/css" href="../style/custom.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

    <script src="../script/jsrender.min.js" ></script>

    <meta name="theme-color" content="#000000">
</head>
<body>
    <script id="categories-template" type="text/x-jsrender">
        {{for}}
            <a href="" class="grid-item">
                <h3>{{:title}}</h3>
                <p>{{:text}}</p>
            </a>
        {{/for}}
    </script>

    <div class="flex-container">
        <section class="container-header">
            <h1>Update</h1>
        </section>
        <section id="speed-dial-container">
            <textarea id="categories-content" rows="20" cols="100" type="text"></textarea>
            <br>
            <button id="update-button">Update</button>
        </section>
    </div>

    <div class="flex-container">
        <section class="container-header">
            <h1>Preview</h1>
        </section>
        <section id="categories-container" class="grid-container">
        </section>
    </div>

    <script>
        function renderCategories() {
            var $ = window.jsrender;
            var categoriesRaw = window.localStorage.getItem("secret_categories");
            var categories = JSON.parse(categoriesRaw);
            var categoriesTemplate = $.templates("#categories-template");
            var categoriesHtml = categoriesTemplate.render(categories);

            const textarea = document.getElementById('categories-content');
            textarea.value = categoriesRaw;

            document.getElementById("categories-container").innerHTML = categoriesHtml;
        }

        function updateCategories() {
            const textarea = document.getElementById('categories-content');
            const currentValue = JSON.parse(textarea.value);
            window.localStorage.setItem("secret_categories", JSON.stringify(currentValue));
            renderCategories();
        }

        document.getElementById("update-button").addEventListener("click", updateCategories);
        renderCategories();
    </script>
</body>
</html>
